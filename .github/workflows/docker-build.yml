name: Build and Push Press Docker Image

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'The release tag for the Docker image (managed by semantic-release)'
        required: true
      frappe_branch:
        description: 'The branch of Frappe to use for building the image'
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Encode apps.json
        run: |
          export APPS_JSON_BASE64=$(base64 -w 0 ./.github/build/apps.json)
          echo "APPS_JSON_BASE64=$APPS_JSON_BASE64" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build \
            --build-arg FRAPPE_PATH=https://github.com/frappe/frappe \
            --build-arg FRAPPE_BRANCH=${{ github.event.inputs.frappe_branch }} \
            --build-arg APPS_JSON_BASE64=${{ env.APPS_JSON_BASE64 }} \
            --tag digikwal/press:${{ github.event.inputs.release_tag }} \
            --file images/layered/Containerfile .

      - name: Push Docker image and tags
        run: |
          docker push digikwal/press:${{ github.event.inputs.release_tag }}
          if [[ "${{ github.event.inputs.release_tag }}" != *"-"* ]]; then
            docker tag digikwal/press:${{ github.event.inputs.release_tag }} digikwal/press:latest
            docker push digikwal/press:latest
          else
            docker tag digikwal/press:${{ github.event.inputs.release_tag }} digikwal/press:dev
            docker push digikwal/press:dev
          fi